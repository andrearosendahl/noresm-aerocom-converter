concso4:
  coordinates: Surface
  formula: (x.ps/287.0/x.ts)*x.mmrso4[:,{LL},:,:]*1e9*64.066/28.97
  new_name: concso4
  units: ug m-3

concso2:
  coordinates: Surface
  formula: (x.ps/287.0/x.ts)*x.so2[:,{LL},:,:]*1e9*64.066/28.97
  new_name: concso2
  units: ug m-3

